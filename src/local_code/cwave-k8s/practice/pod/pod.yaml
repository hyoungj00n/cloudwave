apiVersion: v1
kind: Pod
# 파드 이름
metadata:
  name: nginx
  labels:
    name: nginx
# 컨테이너 여러개 가능
# 어떤 이미지를 사용할 건지
# limits 이상으로 차지 불가능(무조건 설정해야함) 스케줄링 할 때 도움된다.
spec:
  containers:
  - name: nginx
    image: nginx:1.9.1
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
